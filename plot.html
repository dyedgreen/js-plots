<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Plots</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="item">
        <h1>Followers</h1>
        <plot-app data-json="./chart_data.json" data-chart="0"></plot-app>
      </div>
      <div class="item">
        <h1>Mountain Hight with Position</h1>
        <plot-app data-json="./chart_data.json" data-chart="1"></plot-app>
      </div>
      <div class="item">
        <h1>More Data in a Chart</h1>
        <plot-app data-json="./chart_data.json" data-chart="2"></plot-app>
      </div>
      <div class="item">
        <h1>This Chart Looks Pointy</h1>
        <plot-app data-json="./chart_data.json" data-chart="3"></plot-app>
      </div>
      <div class="item">
        <h1>Okay, One last Chart</h1>
        <plot-app data-json="./chart_data.json" data-chart="4"></plot-app>
      </div>
      <div class="item"><!-- to adjust layout --></div>
    </div>
    <a id="dark-colors-button" class="button">Switch to Night Mode</a>
  </body>
  <script src="./chart_data.js"></script>
  <script src="./app.js" async></script>
</html>
